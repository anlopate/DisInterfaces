<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
  </head>
  <body class="vh-100">
    
    <div class="container-md w-25"
        <fieldset><legend class="introduce">Introduce tu login</legend>
            <form>
                <!-- Email input -->
                <div class="form-outline mb-4">
                <input type="email" id="form1Example1" class="form-control" required/>
                <label class="form-label" for="form1Example1">Email</label>
                </div>
            
                <!-- Password input -->
                <div class="form-outline mb-4">
                <input type="password" id="form1Example2" class="form-control" required />
                <label class="form-label" for="form1Example2">Contraseña</label>
                </div>
            
                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                        <label class="form-check-label" for="form1Example3"> Recuerdame </label>
                    </div>
                </div>
            
                <div class="col">
                    <!-- Simple link -->
                    <a href="forgot.html">¿Olvidates tu contraseña?</a>
                </div>
                </div>
            
                <!-- Submit button -->
                <button type="submit" id="boton" class="btn btn-primary btn-block">Regístrate</button>
            </form>
        </fieldset>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
